<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/reg}" method="post" th:object="${user}">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{fName}"></td>
            <td th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}">*</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lName}"></td>
            <td th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}">*</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">*</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">*</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">*</td>
        </tr>
    </table>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
